<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap');
    html {
        height: max-content;
        width: max-content;
    }
    
    label,
    h5 {
        font-family: 'Josefin Sans', sans-serif;
        font-weight: 200;
    }
    
    body {
        color: #000;
        overflow-x: hidden;
        min-height: 100vh;
        background: linear-gradient(-45deg, #fddae1 50%, #fddae1 50%);
        background-repeat: no-repeat;
        background-color: #fddae1;
        margin: 0;
        border: 0;
        font-family: 'Josefin Sans', sans-serif;
    }
    
    .bod {
        height: auto;
    }
    
    .card {
        background-color: #FFF;
        border-radius: 25px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        padding: 40px;
        z-index: 0;
        margin-bottom: 5%;
    }
    
    .elementor {
        width: 100%;
        font-size: 6vh;
        color: #fddae1;
        font-style: normal;
        font-weight: 100;
        position: relative;
        text-align-last: center;
        font-family: 'Great Vibes', cursive;
        margin: initial;
        margin-bottom: -20% auto;
    }
    
    .elementor-heading {
        width: 100%;
        color: black;
        position: relative;
        text-align: center;
        font-family: 'Josefin Sans', sans-serif;
        font-size: 100%;
        font-weight: 400;
        margin: 7px;
    }
    
    .div-title {
        background-color: transparent;
    }
    
    .result-product {
        text-transform: uppercase;
        font-family: 'Josefin Sans', sans-serif;
        font-size: 100%;
    }
    
    .elementor-image-box-img {
        position: relative;
        top: -30px;
        text-align: center;
    }
    
    .lines {
        color: #fddae1;
        text-align: center;
        position: relative;
        top: 10px;
    }
    
    .card-1 {
        width: 100%;
    }
    
    .logotipo-verde {
        margin-left: 5%;
    }
    
    .logo-img {
        height: 12%;
        width: 100%;
        margin-bottom: 5%;
    }
    
    .elementor-widget-container {
        margin-bottom: 0%;
    }
</style>
